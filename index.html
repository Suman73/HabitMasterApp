<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HabitMaster â€” Simple Habit Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>HabitMaster</h1>
      <div id="auth-controls" class="auth-controls">
        <button id="btn-sign-in" class="btn primary">Sign in with Google</button>
        <button id="btn-guest" class="btn">Continue as Guest</button>
        <div id="user-info" class="user-info hidden">
          <img id="user-avatar" class="avatar" alt="avatar" />
          <span id="user-name"></span>
          <button id="btn-sign-out" class="btn">Sign out</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="setup-warning" class="card warning hidden"></section>

      <section class="card">
        <h2>Add a habit</h2>
        <form id="form-add-habit" class="row gap">
          <input id="input-habit-name" type="text" placeholder="e.g., Morning jog" required />
          <input id="input-habit-weight" type="number" min="0" step="1" value="1" placeholder="Weight" />
          <button class="btn primary" type="submit">Add</button>
        </form>
      </section>

      <section id="stats-card" class="card">
        <h2>Stats</h2>
        <div class="stats">
          <div class="kpis">
            <div class="kpi"><div class="kpi-label">Weekly Avg</div><div id="kpi-week-avg" class="kpi-value">0%</div></div>
            <div class="kpi"><div class="kpi-label">Best Day</div><div id="kpi-best-day" class="kpi-value">0%</div></div>
            <div class="kpi"><div class="kpi-label">Completed</div><div id="kpi-completed-count" class="kpi-value">0</div></div>
          </div>
          <div class="bars" id="weekly-bars"></div>
        </div>
      </section>

      <section id="motivation-card" class="card">
        <h2>Motivation</h2>
        <div id="motivation-text" class="motivation">Let's get started!</div>
      </section>

      <section id="export-card" class="card">
        <h2>Export</h2>
        <div class="row gap">
          <button id="btn-export-week" class="btn">Download This Week (CSV)</button>
          <button id="btn-export-all" class="btn">Download All (CSV)</button>
        </div>
      </section>

      <section class="card">
        <div class="row space-between center">
          <h2>Your week</h2>
          <div class="row gap">
            <button id="btn-prev-week" class="btn">â—€ Prev</button>
            <div id="week-label" class="week-label"></div>
            <button id="btn-next-week" class="btn">Next â–¶</button>
          </div>
        </div>

        <div class="row space-between center" style="margin: 12px 0 8px;">
          <div class="score-wrap" style="width:100%;">
            <div class="score-header">
              <span id="today-score-icon" class="score-icon" aria-hidden="true">ðŸ˜´</span>
              <div id="today-score-text" class="today-total">Today's Score: 0 / 100</div>
            </div>
            <div class="progress"><div id="today-progress" class="progress-fill" style="width:0%"></div></div>
          </div>
        </div>

        <div id="grid" class="grid">
          <!-- Header row injected by JS -->
        </div>

        <div id="habits-empty" class="empty-state hidden">
          No habits yet. Add your first one above.
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Data syncs in real-time via Firebase.</span>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
